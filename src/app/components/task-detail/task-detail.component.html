<mat-card class="example-card text-center">
  <mat-card-header class="justify-content-center">
    <mat-icon mat-card-avatar>task_alt</mat-icon>
    <ng-container *ngIf="taskDetails">
      <mat-card-title>{{ taskDetails.title }}</mat-card-title>
    </ng-container>
  </mat-card-header>

  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <div matLine>
          Description :
          <ng-container *ngIf="taskDetails && taskDetails.description">
            <button mat-button>
              {{ taskDetails.description }}
            </button>
          </ng-container>
        </div>
      </mat-list-item>

      <mat-list-item>
        <div matLine>
          Due Date :
          <ng-container *ngIf="taskDetails">
            <button mat-button>
              {{ taskDetails.dueDate | date }}
            </button>
          </ng-container>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div matLine>
          Status :
          <ng-container *ngIf="taskDetails">
            <button mat-button>
              {{ taskDetails.status }}
            </button>
          </ng-container>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
